workflows:
  ios-build:
    name: iOS Test Build
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
    scripts:
      - name: Generate Podfile if missing
        script: |
          if [ ! -f "ios/Podfile" ]; then
            cd ios
            flutter build ios --no-codesign
            pod init
            echo 'platform :ios, "14.0"' >> Podfile
            cd ..
          fi
      - name: Install dependencies
        script: |
          flutter pub get
          cd ios && pod install && cd ..
      - name: Build iOS app (simulator only, no signing)
        script: flutter build ios --no-codesign
    artifacts:
      - build/ios/ipa/*.ipa
