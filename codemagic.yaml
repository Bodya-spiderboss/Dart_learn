workflows:
  ios-build:
    name: iOS Test Build
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
    scripts:
      - name: Install dependencies
        script: |
          flutter pub get
          cd ios && pod install && cd ..
      - name: Update iOS minimum deployment target
        script: |
          sed -i '' 's/platform :ios, .*/platform :ios, "14.0"/' ios/Podfile
      - name: Build iOS app
        script: flutter build ios --release
    artifacts:
      - build/ios/ipa/*.ipa
